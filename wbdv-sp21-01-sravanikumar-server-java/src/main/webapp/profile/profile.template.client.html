<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Profile</h1>

    <div class="alert alert-danger" role="alert">
        Update not successful!
    </div>


    <div class="alert alert-success" role="alert">
        Update Success!
    </div>

    <div class="mb-3 row">
        <label
                class="col-sm-2 col-form-label">
            Username
        </label>
        <div class="col-sm-10">
            <input type="text"
                   readonly
                   class="form-control"
                   id="username"
                   value="skumar"/>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">
            Password
        </label>
        <div class="col-sm-10">
            <input type="password"
                   class="form-control"
                   id="inputPassword"
                   value="password">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="phone"
               class="col-sm-2 col-form-label">
            Phone
        </label>
        <div class="col-sm-10">
            <input type="tel"
                   class="form-control"
                   id="phone"
                   value="555-555-5555"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="email"
               class="col-sm-2 col-form-label">
            Email
        </label>
        <div class="col-sm-10">
            <input type="email"
                   class="form-control"
                   title="Please enter a valid email."
                   placeholder="skumar@email.com"
                   id="email"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="role"
               class="col-sm-2 col-form-label">
            Role
        </label>
        <div class="col-sm-10">
            <select id="role" class="form-control">
                <option>Faculty</option>
                <option>Student</option>
                <option>Staff</option>
            </select>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="dob"
               class="col-sm-2 col-form-label">
            Date of Birth
        </label>
        <div class="col-sm-10">
            <input type="date"
                   class="form-control"
                   title="Please enter your Date of Birth."
                   value="2021-01-25"
                   id="dob"/>
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-2"></div>
        <div class="d-grid gap-2 mx-auto col-sm-10">
            <a class="btn btn-success"
               href="#"
               role="button">
                Update
            </a>
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-2"></div>
        <div class="d-grid gap-2 mx-auto col-sm-10">
            <a class="btn btn-danger"
               href="../index.html"
               role="button">
                Logout
            </a>
        </div>
    </div>

</div>
</body>
</html>
