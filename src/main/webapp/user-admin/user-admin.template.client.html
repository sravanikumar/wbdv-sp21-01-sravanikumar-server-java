<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!--    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>-->
<!--    <script src="https://kit.fontawesome.com/d5e7dea194.js" crossorigin="anonymous"></script>-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="user-admin.style.client.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
</head>
<body>
    <div class="container">
        <h1>User Admin Page</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Role</th>
                    <th>&nbsp;</th>
                </tr>

                <tr>
                    <th>
                        <input id="usernameFld"
                               class="form-control wbdv-username-fld"
                               placeholder="Username" />
                    </th>

                    <th>
                        <input id="passwordFld"
                               class="form-control wbdv-password-fld"
                               placeholder="Password" />
                    </th>

                    <th>
                        <input id="firstNameFld"
                               class="form-control wbdv-firstName-fld"
                               placeholder="First Name" />
                    </th>

                    <th>
                        <input id="lastNameFld"
                               class="form-control wbdv-lastName-fld"
                               placeholder="Last Name">
                    </th>

                    <th>
                        <select id="roleFld"
                                class="form-control wbdv-role-fld">
                            <option value="FACULTY">Faculty</option>
                            <option value="STUDENT">Student</option>
                            <option value="ADMIN">Admin</option>
                        </select>

                    </th>

                    <th>
                        <button class="wbdv-create">
                            <i class="far fa-plus-square fa-2x"></i>
                        </button>

                        <button class="wbdv-update">
                            <i class="fa fa-check fa-2x"></i>
                        </button>
                    </th>
                </tr>
            </thead>

            <tbody class="wbdv-tbody"> </tbody>
        </table>
    </div>
</body>
</html>
