<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>

        <div class="mb-3 row">
            <label
                    class="col-sm-2 col-form-label">
                Username
            </label>

            <div class="col-sm-10">
                <input class="form-control"
                       id="usernameInput"
                       placeholder="skumar"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label
                    class="col-sm-2 col-form-label">
                Password
            </label>

            <div class="col-sm-10">
                <input type="password"
                       id="passwordInput"
                       class="form-control"
                       placeholder="pass@123!?"/>
            </div>

        </div>

        <div class="mb-3 row">
            <label
                    class="col-sm-2 col-form-label">
                Verify Password
            </label>

            <div class="col-sm-10">
                <input type="password"
                       id="verifyPasswordInput"
                       class="form-control"
                       placeholder="pass@123!?"/>
            </div>
        </div>


        <div class="mb-3 row">
            <div class="col-sm-2">
                <!--            space so that sign in button is to the right-->
            </div>

            <div class="d-grid gap-2 mx-auto col-sm-10">
                <a class="btn btn-primary"
                   href="../profile/profile.template.client.html"
                   role="button">
                    Sign Up
                </a>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <a href="../login/login.template.client.html">
                    Login
                </a>

                <a href="../index.html" class="float-end">
                    Cancel
                </a>
            </div>
        </div>

    </div>
</body>
</html>
