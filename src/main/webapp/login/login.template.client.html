<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="login.style.client.css" rel="stylesheet"/>
</head>

<body>
    <div class="container">
        <h1>
            Sign In
        </h1>

        <div class="mb-3 row">
            <label
                   class="col-sm-2 col-form-label float-end">
                Username
            </label>

            <div class="col-sm-10">
                <input class="form-control"
                       id="username"
                       />
            </div>

        </div>

        <div class="mb-3 row">
            <label
                    class="col-sm-2 col-form-label">
                Password
            </label>

            <div class="col-sm-10">
                <input type="password"
                       class="form-control"
                       id="password"
                />
            </div>

        </div>

        <div class="mb-3 row">
            <div class="col-sm-2">
<!--            space so that sign in button is to the right-->
            </div>

            <div class="d-grid gap-2 mx-auto col-sm-10">
                <a class="btn btn-primary"
                   href="../profile/profile.template.client.html"
                   role="button">
                    Sign in
                </a>
            </div>
        </div>


        <div class="mb-3 row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <a href="#">
                    Forgot Password?
                </a>

                <a href="../register/register.template.client.html" class="float-end">
                    Sign Up
                </a>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <a href="../index.html">
                    Cancel
                </a>
            </div>
        </div>
    </div>

</body>
</html>
